name: Ghost Turbo Boost

on:
  workflow_dispatch: # This allows you to run it MANUALLY from the Actions tab

jobs:
  turbo_boost:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject Historical Activity
        run: |
          git config --global user.name "Ghost Booster"
          git config --global user.email "73097560+abameda@users.noreply.github.com"
          
          # Generate dense activity for every day in the last year to ensure a FULL grid
          for day in {1..365}
          do
            # Generate date for 'day' days ago
            d=$(date -d "$day days ago" '+%Y-%m-%dT%12:00:00')
            
            # Generate 3 to 8 commits per day for a lush green graph
            commits=$((3 + RANDOM % 6))
            
            for c in $(seq 1 $commits)
            do
                echo "Turbo Pulse Day $day - Commit $c" >> .github/turbo_log.txt
                git add .github/turbo_log.txt
                GIT_AUTHOR_DATE="$d" GIT_COMMITTER_DATE="$d" git commit -m "Ghost System Pulse [Historical Update]"
            done
          done
          
          git push origin main --force
